<div class="min-h-screen bg-[#0f1117] flex flex-col">

  <!-- Header -->
  <header class="border-b border-slate-800 px-6 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17.93V18c0-.55-.45-1-1-1s-1 .45-1 1v1.93C7.06 19.44 4.56 16.94 4.07 14H6c.55 0 1-.45 1-1s-.45-1-1-1H4.07C4.56 8.06 7.06 5.56 10 5.07V7c0 .55.45 1 1 1s1-.45 1-1V5.07c2.94.49 5.44 2.99 5.93 5.93H16c-.55 0-1 .45-1 1s.45 1 1 1h1.93c-.49 2.94-2.99 5.44-5.93 5.93z"/>
        </svg>
      </div>
      <div>
        <h1 class="text-white font-bold text-lg leading-none">DocMind</h1>
        <p class="text-slate-500 text-xs">AI Document Analyzer</p>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <div *ngIf="isReady" class="flex items-center gap-1.5">
        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
        <span class="text-green-400 text-xs">
          {{ documents.length }} doc{{ documents.length > 1 ? 's' : '' }} loaded
        </span>
      </div>
      <button *ngIf="documents.length > 0"
        (click)="onReset()"
        class="text-slate-500 hover:text-red-400 text-xs transition-colors px-2 py-1 rounded-lg hover:bg-red-500/10">
        Clear All
      </button>
    </div>
  </header>

  <!-- Notification -->
  <div *ngIf="notification"
     class="mx-4 mt-4 px-4 py-3 rounded-xl text-sm font-medium border transition-all duration-300"
     [ngClass]="getNotificationClass()">
      {{ notification.message }}
    </div>
  <!-- Main Layout -->
  <main class="flex-1 flex overflow-hidden" style="height: calc(100vh - 65px)">

    <!-- Sidebar -->
    <aside class="w-80 flex-shrink-0 border-r border-slate-800 p-4 overflow-y-auto">
      <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider mb-4">Upload PDF</p>
      <app-upload-panel [documents]="documents" (uploadSuccess)="onUploadSuccess($event)"></app-upload-panel>

      <!-- How it works -->
      <div class="mt-8">
        <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider mb-3">How It Works</p>
        <div class="flex flex-col gap-3">
          <div *ngFor="let step of howItWorks" class="flex items-start gap-3">
            <div class="w-5 h-5 rounded-full bg-blue-500/20 text-blue-400 text-xs flex items-center justify-center flex-shrink-0 mt-0.5">
              {{ step.num }}
            </div>
            <p class="text-slate-500 text-xs leading-relaxed">{{ step.text }}</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Chat -->
    <section class="flex-1 flex flex-col overflow-hidden">
      <app-chat-interface [isReady]="isReady"></app-chat-interface>
    </section>

  </main>
</div>
