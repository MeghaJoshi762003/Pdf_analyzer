<div class="flex flex-col h-full">

  <!-- Messages area -->
  <div #messageList class="flex-1 overflow-y-auto p-4 flex flex-col gap-4">

    <!-- Empty state -->
    <ng-container *ngIf="messages.length === 0">
      <div class="flex flex-col items-center justify-center h-full gap-6 text-center">

        <!-- No docs uploaded yet -->
        <ng-container *ngIf="!isReady">
          <div class="w-16 h-16 rounded-full bg-slate-800 flex items-center justify-center">
            <svg class="w-8 h-8 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
          </div>
          <div>
            <p class="text-slate-300 font-medium">Upload a PDF to get started</p>
            <p class="text-slate-500 text-sm mt-1">Then ask anything about it</p>
          </div>
        </ng-container>

        <!-- Docs ready — show suggestions -->
        <ng-container *ngIf="isReady">
          <div>
            <p class="text-slate-300 font-medium">Document ready! Ask me anything.</p>
            <p class="text-slate-500 text-sm mt-1">Try one of these:</p>
          </div>
          <div class="grid grid-cols-1 gap-2 w-full max-w-md">
            <button *ngFor="let q of suggestedQuestions"
              (click)="sendMessage(q)"
              class="bg-slate-800 hover:bg-slate-700 border border-slate-700 hover:border-blue-500/50 rounded-xl px-4 py-3 text-slate-300 text-sm text-left transition-all duration-200">
              {{ q }}
            </button>
          </div>
        </ng-container>
      </div>
    </ng-container>

    <!-- Chat messages -->
    <app-chat-message *ngFor="let msg of messages" [message]="msg"></app-chat-message>

    <!-- Loading dots -->
    <div *ngIf="loading" class="flex gap-3 justify-start">
      <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0">
        <span class="text-white text-xs font-bold">AI</span>
      </div>
      <div class="bg-slate-800 border border-slate-700/50 rounded-2xl rounded-bl-sm px-4 py-3">
        <div class="flex gap-1.5 items-center h-4">
          <div class="w-2 h-2 bg-blue-400 rounded-full bounce-dot"></div>
          <div class="w-2 h-2 bg-blue-400 rounded-full bounce-dot"></div>
          <div class="w-2 h-2 bg-blue-400 rounded-full bounce-dot"></div>
        </div>
      </div>
    </div>

  </div>

  <!-- Input bar -->
  <div class="p-4 border-t border-slate-800">
    <div class="flex gap-2 items-end bg-slate-800 border rounded-2xl px-4 py-3 transition-all duration-200"
      [class.border-slate-700]="isReady"
      [class.border-slate-800]="!isReady"
      [class.opacity-50]="!isReady">

      <textarea #inputBox
        [(ngModel)]="input"
        (keydown)="onKeyDown($event)"
        [placeholder]="isReady ? 'Ask anything about your document...' : 'Upload a PDF first...'"
        [disabled]="!isReady || loading"
        rows="1"
        class="flex-1 bg-transparent text-slate-200 placeholder-slate-500 text-sm resize-none outline-none max-h-32 overflow-y-auto"
        style="line-height: 1.5;">
      </textarea>

      <button
        (click)="sendMessage()"
        [disabled]="!input.trim() || loading || !isReady"
        class="w-8 h-8 rounded-xl bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 disabled:cursor-not-allowed flex items-center justify-center transition-colors flex-shrink-0">
        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
    <p class="text-slate-600 text-xs text-center mt-2">Press Enter to send · Shift+Enter for new line</p>
  </div>

</div>
