<div class="flex flex-col gap-4">

  <!-- Hidden file input â€” placed OUTSIDE the dropzone div -->
  <input
    #fileInput
    type="file"
    accept=".pdf"
    style="display:none"
    (change)="onFileSelect($event)"
  />
  <!-- Dropzone -->
  <div
    class="border-2 border-dashed rounded-xl p-8 text-center cursor-pointer transition-all duration-200"
  [ngClass]="getDropzoneClasses()"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="fileInput.click()"
  >
    <div class="flex flex-col items-center gap-3">
      <div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center">
        <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
      </div>

      <ng-container *ngIf="uploading; else dropPrompt">
        <div class="flex items-center gap-2 text-blue-400">
          <svg class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
          </svg>
          <span class="text-sm">Processing PDF...</span>
        </div>
      </ng-container>

      <ng-template #dropPrompt>
        <p class="text-slate-300 text-sm font-medium">
          {{ isDragOver ? 'Drop your PDF here' : 'Drag & drop a PDF, or click to browse' }}
        </p>
        <p class="text-slate-500 text-xs">Max 10MB Â· PDF only</p>
      </ng-template>
    </div>
  </div>

  <!-- OR just a plain button as backup
  <button
    (click)="fileInput.click()"
    [disabled]="uploading"
    class="w-full py-2 rounded-xl border border-slate-600 text-slate-400 text-sm hover:border-blue-500 hover:text-blue-400 transition-all duration-200 disabled:opacity-50">
    ðŸ“„ Click here to select PDF
  </button> -->

  <!-- Error -->
  <div *ngIf="error" class="bg-red-500/10 border border-red-500/30 rounded-lg p-3 text-red-400 text-sm">
    {{ error }}
  </div>

  <!-- Uploaded Documents List -->
  <div *ngIf="documents.length > 0" class="flex flex-col gap-2">
    <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider">Uploaded Files</p>
    <div *ngFor="let doc of documents" class="flex items-center gap-2 bg-slate-800/60 rounded-lg px-3 py-2">
      <svg class="w-4 h-4 text-red-400 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24">
        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6zm4 18H6V4h7v5h5v11z"/>
      </svg>
      <span class="text-slate-300 text-sm truncate">{{ doc }}</span>
    </div>
  </div>

</div>
